<h5>All Items</h5>

<table>
  <thead>
    <td style="width:5%"></td>
    <td style="width:20%">Name</td>
    <td style="width:10%">Total Transactions</td>
    <td style="width:10%">Quantity Purchased</td>
    <td style="width:10%">Quantity Sold</td>
    <td style="width:30%">Profit</td>
    <td style="width:5%">ID</td>
  </thead>
  <tr *ngFor="let item of items">
    <td style="width:5%"><button [routerLink]="['/transactions/', prepareParam(item.name)]" class="badge badge-light">View</button></td>
    <td style="width:20%">{{item.name}}</td>
    <td style="width:10%">{{item.totalTransactions | number}}</td>
    <td style="width:10%">{{item.totalPurchased | number}}</td>
    <td style="width:10%">{{item.totalSold | number}}</td>
    <td style="width:30%">{{item.profit | number}}</td>
    <td style="width:5%">{{item.id}}</td>
  </tr>
</table>
