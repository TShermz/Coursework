<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      RuneLogger
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="3" id="form">
        <app-add-transaction></app-add-transaction>
      </ion-col>
      <ion-col class="table" size="8" id="items" *ngIf="isHomeRoute()">
        <app-items></app-items>
      </ion-col>
      <ion-col class="table" size="8" id="transactions" *ngIf="isTransactionsRoute()">
        <app-transactions></app-transactions>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
