<h3>Add Transaction</h3>
<div id="form" [hidden]="submitted">
    <form #addTransactionForm="ngForm">
      <ion-list>
      <div class="form-group">
        <ion-item>
          <ion-input required minlength="1" type="text" id="name" name="name"
            placeholder="Name" [(ngModel)]="transaction.name" pattern="[a-zA-Z0-9 ]{2,35}"></ion-input>
        </ion-item>   
      </div>

      <div class="form-group">
        <ion-item>
          <ion-input required minlength="1" type="number" id="price" name="price"
            placeholder="Price" [(ngModel)]="transaction.price"></ion-input>
        </ion-item>   
      </div>

      <div class="form-group">
        <ion-item>
          <ion-input required minlength="1" type="number" id="quantity" name="quantity"
            placeholder="Quantity" [(ngModel)]="transaction.quantity"></ion-input>
        </ion-item>   
      </div>

      <div class="form-group">
        <ion-item>
          <ion-select required interface="popover" name="type" id="type" [(ngModel)]="transaction.type" placeholder="Select type">
            <ion-select-option value="purchase">Purchase</ion-select-option>
            <ion-select-option value="sale">Sale</ion-select-option>
          </ion-select>
        </ion-item>
      </div>
    </ion-list>
      
      <div class="btn-group btn-group-sm">
        <ion-button id="submit" type="submit" class="btn btn-primary" (click)="addTransaction()" expand="block" fill="clear" shape="round" [disabled]="!addTransactionForm.form.valid">Submit</ion-button>
      </div>
    </form>
</div>

<div [hidden]="!submitted">
  <p>Submitted Successfully! -> <span class="badge badge-light">{{transaction.name}}</span></p>
	<div class="btn-group btn-group-sm">
    	<ion-button type="button" class="btn btn-dark" (click)="newTransaction(); addTransactionForm.reset(); refresh();">Continue</ion-button>
    </div>
</div>
