  <div class="container">
    <h3>Submission New Transaction</h3>

    <form (submit)="submitTransaction(myForm)" #myForm="ngForm" id="submissions">
      <div class="form-group" id="radios">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="purchase" name="type" 
            value="purchase" [(ngModel)]="this.transaction.type">
          <label class="form-check-label" for="html">Purchase</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="sale" name="type" 
            value="sale" [(ngModel)]="transaction.type">
          <label class="form-check-label" for="css">Sale</label>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-input" for="date">Date: </label>
        <input required type="date" id="date" name="date"
            class="form-control form-date-label" [(ngModel)]="this.transaction.date">
      </div>

      <div class="form-group">
        <label for="name">Item Name: </label>
        <input required minlength="2" type="text" id="name" 
            name="name" class="form-control" placeholder="Item Name" [(ngModel)]="this.transaction.name">
      </div>

      <div class="form-group">
        <label for="price">Individual Price: </label>
        <input required minlength="2" type="number" id="price" value="1"
            name="price" class="form-control" placeholder="Price" [(ngModel)]="this.transaction.price">
      </div>

      <div class="form-group">
        <label for="price">Quantity: </label>
        <input required minlength="1" type="number" id="quantity" value=""
            name="quantity" class="form-control" [(ngModel)]="this.transaction.quantity">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
